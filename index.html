<html>
<head>
    <title>MusicPlayerPlus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="playerOne">
        <h1 id="title1">--SongName--</h1>
        <img id="cover1" src="/img/pic1disc.png">
        <button id="playController" type="button">Play</button>
        <div id="songProgress1">
            <input id="songProgressPassed1" type="range" value="0" min="0" max="100" step="1">
        </div>
        <h4 id="songProgressTime1">00:00</h4>
        <script type="module" src="./src/index.js"></script>
        <div id="volumeSlider1">
            <input id="volumeController" type="range" min="0" max="1" step="0.01" value="1.0" />
            <h4 id="sliderText1">Volume</h4>
        </div>
        <div id="bassSlider1">
            <input id="bassController" type="range" min="100" max="1600" step="10" value="880" />
            <h4 id="sliderText1">Bass</h4>
        </div>
        <div id="midSlider1">
            <input id="midController" type="range" min="400" max="4000" step="20" value="880" />
            <h4 id="sliderText1">Mid</h4>
        </div>
        <div id="trebleSlider1">
            <input id="trebleController" type="range" min="800" max="6000" step="10" value="880" />
            <h4 id="sliderText1">Treble</h4>
        </div>
    </div>

    
    <div id="playerTwo">
        <h1 id="title2">--SongName--</h1>
        <img id="cover2" src="/img/pic1disc.png">
        <button id="playController2" type="button">Play</button>
        <div id="songProgress2">
            <input id="songProgressPassed2" type="range" value="0" min="0" max="100" step="1">
        </div>
        <h4 id="songProgressTime2">00:00</h4>
        <script type="module" src="./src/index.js"></script>
        <div id="volumeSlider2">
            <input id="volumeController2" type="range" min="0" max="1" step="0.01" value="1.0"/>
            <h4 id="sliderText1">Volume</h4>
        </div>
        <div id="bassSlider2">
            <input id="bassController2" type="range" min="100" max="1600" step="10" value="880" />
            <h4 id="sliderText1">Bass</h4>
        </div>
        <div id="midSlider2">
            <input id="midController2" type="range" min="400" max="4000" step="20" value="880" />
            <h4 id="sliderText1">Mid</h4>
        </div>
        <div id="trebleSlider2">
            <input id="trebleController2" type="range" min="800" max="6000" step="10" value="880" />
            <h4 id="sliderText1">Treble</h4>
        </div>
    </div>
</body>
</html>
