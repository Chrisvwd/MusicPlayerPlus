<html>
<head>
    <title>MusicPlayerPlus</title>
</head>
<body>

    <div style="width: 40%; float: left">
        <h1 style="display: table; margin: 0 auto">Player1</h1>
        <button id="playController" type="button" style="display: table; margin: 0 auto">Play</button>
        <script type="module" src="./src/index.js"></script>
        <div style="width: 25%;">
            <input id="volumeController" type="range" min="0" max="1" step="0.01" value="1.0" style="-webkit-appearance: slider-vertical; display: table; margin: 0 auto"/>
            <h4 style="text-align: center">Volume</h4>
        </div>
    </div>
    <div style="width: 40%; float: right">
        <h1 style="display: table; margin: 0 auto">Player2</h1>
        <button id="playController2" type="button" style="display: table; margin: 0 auto">Play</button>
        <script type="module" src="./src/index.js"></script>
        <div style="width: 25%;">
            <input id="volumeController2" type="range" min="0" max="1" step="0.01" value="1.0" style="-webkit-appearance: slider-vertical; display: table; margin: 0 auto"/>
            <h4 style="text-align: center">Volume</h4>
        </div>
    </div>
</body>
</html>
